ui:
  - components:
    - type: AppBar
      name: appBar
      _id: 'c1'
      props:
        title: 'Welcome!'
  - components:
    - type: Label
      name: label1
      _id: 'c2'
      props:
        text: 'Welcome to wonderful.software/studio!'
        style:
          fontWeight: bold
  - components:
    - type: Label
      name: label2
      _id: 'c3'
      props:
        text: This is where you can learn programming by building mobile apps and share them with your friends!
  - components:
    - type: Label
      name: label3
      _id: 'c4'
      props:
        text: Add controls to the application. Click on a control to edit its properties. Drag ’em around to rearrange. And breath life into your app with JavaScript code!
  - components:
    - type: SectionHeader
      name: header1
      _id: 'c5'
      props:
        title: Example Application
  - components:
    - type: Label
      name: label4
      _id: 'c6'
      props:
        text: Here’s an example application that adds two number together.
  - components:
    - type: TextField
      name: textBox1
      _id: 'c7'
      props:
        floatingLabelText: 'A'
        hintText: 'Enter some number'
  - components:
    - type: TextField
      name: textBox2
      _id: 'c8'
      props:
        floatingLabelText: 'B'
        hintText: 'Enter some number'
  - components:
    - type: Button
      name: button
      _id: 'c9'
      props:
        label: 'Add em together'
        primary: true
  - components:
    - type: Label
      name: resultLabel
      _id: 'c10'
      props:
        text: 'Result will display here'
        style:
          textAlign: center
code: |
  // Enter your code here to make your application alive!

  button.onclick = () => {
    const a = Number(textBox1.value)
    const b = Number(textBox2.value)
    const result = a + ' + ' + b + ' = ' + (a + b)
    resultLabel.text = result
  }
