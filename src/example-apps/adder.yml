components:
  - type: TextBox
    name: textBox1
    props:
      floatingLabelText: 'A'
  - type: TextBox
    name: textBox2
    props:
      floatingLabelText: 'B'
  - type: Button
    name: button
    props:
      label: 'Add em together'
      primary: true
  - type: Label
    name: resultLabel
    props:
      text: 'Result will display here!'
      style:
        textAlign: center
code: |
  button.onclick = () => {
    const a = +textBox1.value
    const b = +textBox2.value
    const result = `${a} + ${b} = ${a + b}`
    resultLabel.text = result
  }
